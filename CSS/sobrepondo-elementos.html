<!DOCTYPE html>
<html>
    <head>
        <title>Sobrepondo elementos</title>
        <meta charset="utf-8">
        <style type="text/css">
            .conteudo1{
                border: 1px solid red;
                background: orange;
                width: 200px;
                height: 200px;
                position: absolute;
            }
            .conteudo2{
                border: 1px solid red;
                background: green;

                position: absolute;
            }

        <div class="conteudo2">Conteudo 2</div>
    </body>
</html>
